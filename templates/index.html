<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“Š Stock Signals Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    pre {
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <header>
    <h1>ğŸ“ˆ AngelStockBot - Intraday Signals</h1>
  </header>

  <main class="grid" id="signal-box">
    <p>Loading signals...</p>
  </main>

  <footer>
    <p>ğŸ”€ Auto-updates every 30 seconds without refresh</p>
  </footer>

  <script>
    async function fetchSignals() {
      try {
        const res = await fetch('/signals');
        const data = await res.json();

        const box = document.getElementById("signal-box");
        if (!data.length) {
          box.innerHTML = '<p class="no-signals">âŒ No signals available.</p>';
          return;
        }

        box.innerHTML = data.map(s => `
          <div class="card ${s.action.toLowerCase()}">
            <h2>${s.symbol}</h2>
            <p class="price">â‚¹${s.price}</p>
            <p class="signal">Signal: <span>${s.action}</span></p>
            <div class="details">
              <p>ğŸ¯ Target: <b>${s.target}</b></p>
              <p>â›” SL: <b>${s.stop_loss}</b></p>
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById("signal-box").innerHTML = `<pre>âŒ Error fetching signals:\n${err}</pre>`;
      }
    }

    fetchSignals();
    setInterval(fetchSignals, 30000); // every 30 seconds
  </script>
</body>
</html>
